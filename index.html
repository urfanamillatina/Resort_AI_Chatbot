<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>

  <style>
    .vf-chat {
      position: fixed !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      width: 500px !important;
      height: 600px !important;
      z-index: 9999 !important;
    }

    .vf-launcher {
      position: fixed !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) scale(2) !important;
      z-index: 10000 !important;
    }

    .vf-launcher[style] {
      bottom: auto !important;
      right: auto !important;
    }
    #chatbot {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 600px;
      z-index: 9999;
    }

  </style>
</head>
  <body>
    <canvas id="confetti-canvas"></canvas>
    <div id="chatbot"></div>
    <div id="flat-chat"></div>
    <div id="voiceflow-chat-frame"></div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script type="module">
      import { VideoExtension,
                TimerExtension,
                FormExtension,
                MapExtension,
                FileUploadExtension,
                KBUploadExtension,
                DateExtension,
                ConfettiExtension,
                FeedbackExtension } from '/extensions.js';

      (function (d, t) {
        var v = d.createElement(t),
          s = d.getElementsByTagName(t)[0];
        v.onload = function () {
          window.voiceflow.chat.load({
            verify: { projectID: '66b096272bfb4f7068cd070e' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production',
            user: {
              name: 'Demo User',
            },
            render: {
              mode: 'overlay',
  
            },
            autostart: false,
            allowDangerousHTML: true,
            assistant: {
              extensions: [
                VideoExtension,
                TimerExtension,
                FormExtension,
                MapExtension,
                FileUploadExtension,
                KBUploadExtension,
                DateExtension,
                ConfettiExtension,
                FeedbackExtension,
              ],
            },
          });
        };
        v.src = 'https://cdn.voiceflow.com/widget/bundle.mjs';
        v.type = 'text/javascript';
        s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
    <script>
      const repositionLauncher = () => {
        const iframe = document.querySelector('iframe[src*="voiceflow"]');
        if (iframe) {
          iframe.style.position = "fixed";
          iframe.style.top = "50%";
          iframe.style.left = "50%";
          iframe.style.transform = "translate(-50%, -50%)";
          iframe.style.width = "80px";  // size of launcher
          iframe.style.height = "80px";
          iframe.style.zIndex = "99999";
        } else {
          setTimeout(repositionLauncher, 500);
        }
      };
      repositionLauncher();
    </script>
  </body>
</html>
