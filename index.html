<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>

  <style>
    /* Center the opened chatbox */
    .vf-chat {
      position: fixed !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      width: 500px !important;
      height: 600px !important;
      max-height: 80vh !important;
      max-width: 90vw !important;
      z-index: 9999 !important;
    }

    /* Force the floating launcher bubble into the center */
    iframe[src*="voiceflow"] {
      position: fixed !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) scale(2) !important; /* scale makes it bigger */
      width: 90px !important;
      height: 90px !important;
      z-index: 99999 !important;
      bottom: auto !important;
      right: auto !important;
    }
  </style>
</head>
<body>
  <canvas id="confetti-canvas"></canvas>
  <div id="voiceflow-chat-frame"></div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script type="module">
    import { VideoExtension,
              TimerExtension,
              FormExtension,
              MapExtension,
              FileUploadExtension,
              KBUploadExtension,
              DateExtension,
              ConfettiExtension,
              FeedbackExtension } from '/extensions.js';

    (function (d, t) {
      var v = d.createElement(t),
        s = d.getElementsByTagName(t)[0];
      v.onload = function () {
        window.voiceflow.chat.load({
          verify: { projectID: '66b096272bfb4f7068cd070e' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production',
          user: {
            name: 'Demo User',
          },
          render: { mode: 'overlay' }, // needed for launcher bubble
          autostart: false,
          allowDangerousHTML: true,
          assistant: {
            extensions: [
              VideoExtension,
              TimerExtension,
              FormExtension,
              MapExtension,
              FileUploadExtension,
              KBUploadExtension,
              DateExtension,
              ConfettiExtension,
              FeedbackExtension,
            ],
          },
        });
      };
      v.src = 'https://cdn.voiceflow.com/widget/bundle.mjs';
      v.type = 'text/javascript';
      s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
</body>
</html>
